<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registro</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="main text-center">
              <img src="img/Tecla logo.jpeg" alt="logo" id="logo">
              <form action="." onsubmit="event.preventDefault()" class="text-center">
                  <div class="row">
                    <div class="col mt-3">
                        <input type="text" placeholder="Nombre(s)" class="form-control" id="nombre">
                        <label for="nombre">Nombre(s)</label>
                    </div>
                    <div class="col mt-3">
                        <input type="text" placeholder="Apellidos" class="form-control" id="apellido">
                        <label for="apellido">Apellidos</label>
                    </div>
                  </div>
                  <div class="mt-3">
                      <input type="email" placeholder="Email" class="form-control" id="email">
                  </div>
                  <div class="mt-2">
                      <label for="email">Correo electronico</label>
                  </div>
                  <div class="row">
                    <div class="col mt-3">
                        <input type="password" placeholder="Contraseña" class="form-control" id="contraseña">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <div class="col mt-3">
                        <input type="password" placeholder="Confimacion" class="form-control" id="confirmacion">
                        <label for="confirmacion">Confirmar contraseña</label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <input class="form-control" list="datalistOptions" id="pais" placeholder="País">
                    <datalist id="datalistOptions">
                        <option value="Mexico">
                        <option value="Argentina">
                    </datalist>
                  </div>
                  <div class="mt-3">
                      <p><input type="checkbox"> Aceptar <a href=".">terminos y condiciones</a></p>
                  </div>
                  <div class="d-grid mt-3">
                      <button type="submit" class="btn btn-primary" onclick="registroUsuario()">Enviar</button>
                  </div>
                  <br>


              </form>
          </div>
      </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
