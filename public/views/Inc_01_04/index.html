<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inicio</title>

      <script src="./app.js"></script>
    <div class="container-fluid ">
        <div class="main text-center">
            <img src="img/Tecla logo.jpeg" alt="logo" id="logo">
            <form action="." onsubmit="event.preventDefault()">
                <div class="mt-3">
                    <input type="email" placeholder="Usaername" class="form-control" id="email"><br>
                </div>
                <div>
                    <label for="text" class="mt-3">Usuario</label>
                </div>
                <div class="mt-3">
                    <input type="password" placeholder="Password" class="form-control" id="password">
                </div>
                <div class="mt-3">
                    <label for=".">Contraseña</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="checkbox" class="mt-3"> Permanecer conectado.</label>
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary" onclick="loginUser()">Entrar</button>
                </div>
                <div class="mt-3">
                    <p>Recuperar contraseña <a href=".">aqui</a></p>
                    
                </div>
                <br>
            </form>
        </div>

    </div>
