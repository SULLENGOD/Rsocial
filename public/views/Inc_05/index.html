<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inicio</title>
  </head>
  <body>
    <h1 class="title text-center">Cinema</h1>
    <div class="container-fluid ">
        
        <div class="main text-center mt-2">
            <div id="carouselExampleControls" class="carousel slide mb-2" data-bs-ride="carousel" >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/arcane2.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/rick2.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/bojack2.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="form">
                <form action=".">
                    <label for="titulo">Votacion</label>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                        <label for="nombre">Nombre(s):</label>
                    </div>
                    <div class="mb-2">
                        <select class="form-select" aria-label="Default select example" id="lista">
                            <option selected>Seleccion:</option>
                            <option value="1">Arcane</option>
                            <option value="2">Rick & Morty</option>
                            <option value="3">Bojack Horseman</option>
                        </select>
                        <label for="lista">Serie:</label>
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" name="textarea" rows="5" cols="32" placeholder="Comentarios"></textarea>
                    </div>
                    <div class="d-grid mb-2">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
