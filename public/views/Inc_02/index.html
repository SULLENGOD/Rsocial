<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ingreso de datos</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="main text-center">
            <img src="img/Tecla logo.jpeg" alt="logo" id="logo">
            <form action="." class="text-center">
                <div class="mt-3">
                    <input type="text" placeholder="Nombre(s)" class="form-control" id="nombres">
                </div>
                <div class="mt-3">
                    <label for="nombres">Nombre(s)</label>
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Apellidos" class="form-control" id="apellidos">
                </div>
                <div class="mt-3">
                    <label for="apellidos">Apellidos</label>
                </div>
                <div class="mt-3">
                    <input type="email" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="mt-3">
                    <label for="email">Correo electronico</label>
                </div>
                <div class="mt-3">
                    <input class="form-control form-control-sm" type="file" id="imagen">
                </div>
                <div class="mt-3">
                    <label for="imagen" class="form-label">Foto de perfil</label>
                </div>
                <div class="mt-3">
                    <input class="form-control" list="datalistOptions" id="horarioLaboral" placeholder="Disponibilidad laboral">
                    <datalist id="datalistOptions">
                        <option value="Disponibilidad completa">
                        <option value="Medio tiempo">
                    </datalist>
                </div>
                <div class="mt-3">
                    <label for="horarioLaboral">Disponibilidad laboral</label>
                </div>
                <div class="d-grid mt-3 mb-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>

                </div>
                <br>

            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
